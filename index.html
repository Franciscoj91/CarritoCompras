    <nav class="navbar navbar-light bg-primary">

    <section class="container p-5" id="items">

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="item-card">
            
        </div>

    <section class="container p-5" id="carrito">

        <table class="table p-5">
            <h1>Carrito</h1>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acci√≥n</th>

                </tr>
            </tfoot>
        </table>

    <template id="template-card">

                    <p class="card-text">plot</p>

            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">ID</th>
            <td>Item</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
        </tr>
        
    </template>

    <template id="template-footer">
        <tr>
            <th colspan="2">Total</th>
            <td>cantidad</td>
            <td><button class="btn btn-danger">Vaciar</button></td>
